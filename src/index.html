<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"><title>Twipper</title>
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="app/resources/app.css">
    </head>
    <body class="claro">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#/">Twipper</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active nonanon"><a href="#/">Home</a></li>
                            <li><a href="#/connect" class="nonanon">@Connect</a></li>
                            <li><a href="#/me" class="nonanon">Me</a></li>
                        </ul>
                        <ul class="nav pull-right">
                            <li>
                                <form class="form-inline" id="topsearch">
                                    <input type="text" 
                                        class="input-medium search-query"
                                        placeholder="Search"
                                    >
                                </form>
                            </li>
                            <li><a href="#/logout" class="nonanon">Logout</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="span4" id="sidebar">
                    Side bar
                </div>
                <div class="span8" id="main">
                    <h1>twipper.amitu.com</h1>
                </div>
            </div>
            <div class="row" id="index" style="display: none">
                <div class="span6">
                    <div data-dojo-type="dijit/form/Form" id="signup_form" 
                        data-dojo-id="signup_form"
                        encType="multipart/form-data" 
                        action="" method="" class="well form-horizontal">
                        <div class="control-group">
                            <div class="controls">
                                <h1>Join Now</h1>
                                <div id="superror" class="text-error"></div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="supuser">Username</label>
                            <div class="controls">
                                <input type="text" id="supuser" placeholder="Username">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="supemail">Email</label>
                            <div class="controls">
                                <input type="text" id="supemail" placeholder="Email">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="suppass">Password</label>
                            <div class="controls">
                                <input type="password" id="suppass" placeholder="Password">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="suppass2">Password</label>
                            <div class="controls">
                                <input type="password" id="suppass2" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn">Sign Up</button>
                            </div>
                        </div>
                        <script type="dojo/on" data-dojo-event="submit">
                            require(
                                ["dojo/router", "dojo/query"], 
                                function(router, query) {
                                    query("#superror").text("");
                                    var show_error = function(msg) {
                                        query("#superror").text(msg);
                                    }
                                    var username = query("#supuser").val();
                                    var email = query("#supemail").val();
                                    var password = query("#suppass").val();
                                    var password2 = query("#suppass2").val();
                                    if (username == "") {
                                        return show_error("Username is required");
                                    }
                                    if (email == "") {
                                        return show_error("Email is required");
                                    }
                                    if (password2 == "") {
                                        return show_error("Password is required");
                                    }
                                    if (password2 != password) {
                                        return show_error("Passwords do not match.");
                                    }
                                    var user = new Parse.User();
                                    user.set("username", username);
                                    user.set("password", password);
                                    user.set("email", email);  
                                     
                                    user.signUp(null, {
                                        success: function(user) {
                                            router.go("#/" + username);
                                        },
                                        error: function(user, error) {
                                            show_error(error.message);
                                        }
                                    });
                                }
                            );
                            return false;
                        </script>
                    </div>
                </div>
                <div class="span6">
                    <div data-dojo-type="dijit/form/Form" id="signin_form" 
                        data-dojo-id="signin_form"
                        encType="multipart/form-data" 
                        action="" method="" class="well form-horizontal">
                        <div class="control-group">
                            <div class="controls">
                                <h1>Existing User?</h1>
                                <div id="sinerror" class="text-error"></div>
                            </div>
                        </div>                        
                        <div class="control-group">
                            <label class="control-label" for="sinuser">Username</label>
                            <div class="controls">
                                <input type="text" id="sinuser" placeholder="Username">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="sinpass">Password</label>
                            <div class="controls">
                                <input type="password" id="sinpass" placeholder="Password">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn">Login</button>
                            </div>
                        </div>
                        <script type="dojo/on" data-dojo-event="submit">
                            require(
                                ["dojo/router", "dojo/query"], 
                                function(router, query) {
                                    query("#sinerror").text("");
                                    var show_error = function(msg) {
                                        query("#sinerror").text(msg);
                                    }
                                    var username = query("#sinuser").val();
                                    var password = query("#sinpass").val();
                                    if (username == "") {
                                        return show_error("Username is required");
                                    }
                                    if (password == "") {
                                        return show_error("Password is required");
                                    }

                                    Parse.User.logIn(username, password, {
                                        success: function(user) {
                                            router.go("#/" + username);
                                        },
                                        error: function(user, error) {
                                            show_error(error.message);
                                        }
                                    });
                                }
                            );
                            return false;                        
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <script data-dojo-config="async: 1, tlmSiblingOfDojo: 0, isDebug: 1"
                src="dojo/dojo.js" defer></script>
        <script src="app/run.js" defer></script>
        <script src="bootstrap/bootstrap.min.js"></script>
        <script src="http://www.parsecdn.com/js/parse-1.1.16.min.js"></script>

            );        
		</script>
    </body>
</html>
